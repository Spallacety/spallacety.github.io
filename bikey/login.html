    </div>

    <div class="container">
      <div class="row">
        <div class="col s0 m2 l3"></div>
        <div class="col s12 m8 l6">
          <h4 class="header center teal-text">Login</h4>
          <form>
            <div class="input-field">
              <input type="text" id="username">
              <label for="username">Username</label>
            </div>
            <div class="input-field">
              <input type="password" id="password">
              <label for="password">Senha</label>
            </div>
            <div class="center">
              <a class="btn waves-effect waves-light teal darken-1" href="alugar.html">Login</a>
            </div>
            <p class="center">Novo por aqui? <a href="#" class="teal-text">Inscreva-se</a> ou faça login pelas redes sociais!</p>
            <ul class="center">
              <a href="#" class="teal-text">
                <i class="mdi mdi-facebook-box mdi-36px"></i>
              </a>
              <a href="#" class="teal-text">
                <i class="mdi mdi-twitter-box mdi-36px"></i>
              </a>
              <a href="#" class="teal-text">
                <i class="mdi mdi-google-plus-box mdi-36px"></i>
              </a>
            </ul>
          </form>
        </div>
        <div class="col s0 m2 l3"></div>
      </div>
    </div>
  </div>

            </li>
            <li>
